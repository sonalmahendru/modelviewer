<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>       
    </head>
    <body>
        <model-viewer autoplay id="modelviewer" src="assets/robot-dance.gltf" ios-src="assets/sample-drum.reality" alt="A 3D model of santa" auto-rotate ar camera-controls></model-viewer>
        
        <button onclick="loadAR()">View in AR</button>
    </body>
    <script>
        function loadAR(){
            var viewer = document.getElementById("modelviewer");
            viewer.activateAR()
        }
        
    </script>
</html>
